language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
dist: xenial
sudo: true
install:
  - pip install -r requirements_dev.txt -e .
script:
  - flake8 broqer
  - mypy broqer --no-strict-optional
  - pylama
  - rstcheck README.rst
  - pytest
after_success:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "3.9" ]]; then codecov; fi
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  username: "__token__"
  password:
    secure: 
  on:
    tags: true
    repo: semiversus/python-broqer
    python: 3.5
