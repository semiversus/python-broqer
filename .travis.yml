language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

dist: xenial
sudo: true

install:
  - pip install -r requirements_dev.txt

script:
  - flake8 broqer
  - mypy broqer --no-strict-optional
  - ( pylint broqer --disable=R0401; exit $(($? & 35)) )
  - rstcheck README.rst
  - pytest

after_success:
  -  if [[ "$TRAVIS_PYTHON_VERSION" == "3.7" ]]; then codecov; fi

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: semiversus
  password:
    secure: 
  on:
    tags: true
    repo: semiversus/python-broqer
    python: 3.5